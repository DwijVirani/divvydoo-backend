services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: divvydoo-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - MONGO_URI=mongodb://mongodb:27017/?replicaSet=rs0
      - MONGO_DB_NAME=divvydoo
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRATION_HOURS=24
      - RATE_LIMIT_PER_SECOND=100
      - MAX_REQUEST_SIZE=1048576
    depends_on:
      mongo-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/docs"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  mongodb:
    image: mongo:7
    container_name: divvydoo-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  mongo-init:
    image: mongo:7
    container_name: divvydoo-mongo-init
    depends_on:
      mongodb:
        condition: service_healthy
    entrypoint: >
      mongosh --host mongodb --eval "
        try {
          const status = rs.status();
          print('Replica set already initialized, state: ' + status.myState);
        } catch (e) {
          print('Initializing replica set...');
          rs.initiate({
            _id: 'rs0',
            members: [{ _id: 0, host: 'mongodb:27017' }]
          });
          print('Waiting for primary election...');
          while (true) {
            const status = rs.status();
            if (status.myState === 1) {
              print('Primary elected successfully');
              break;
            }
            print('Current state: ' + status.myState + ', waiting...');
            sleep(1000);
          }
        }
      "
    restart: "no"

volumes:
  mongodb_data:
